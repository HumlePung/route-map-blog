# Hugo configuration file
title: Route-Map Blog

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Coding
      pageRef: /coding
      weight: 1
    - name: Search
      weight: 3
      params:
        type: search
    - name: LinkedIn
      weight: 4
      url: "https://www.linkedin.com/in/tom-sverre-pedersen/"
      params:
        icon: linkedin
#    - name: Twitter
#      weight: 6
#      url: "https://twitter.com/"
#      params:
#        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
